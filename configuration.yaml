    mqtt_topic: jbd-sp04s034-l4s-200/cell-4-voltage
    value:
      data:
        - short:
            address: 0x04
            byte_offset: 6
            byte_count: 2
            scale_factor: 1000
  - id: j-hardware-revision
    name: hardware revision of the device
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/hardware-revision
    value:
      data:
        - string:
            address: 0x05
  - id: o-frequency
    name: power frequency in Hz
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/frequency
    value:
      data:
        - short:
            register_type: holding
            address: 0x130
            scale_factor: 100
  - id: o-voltage
    name: voltage in V
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/voltage
    value:
      data:
        - short:
            register_type: holding
            address: 0x131
            scale_factor: 100
  - id: o-current
    name: current in A
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/current
    value:
      data:
        - long:
            register_type: holding
            register_count: 2
            address: 0x139
            scale_factor: 1000
  - id: o-active-power
    name: active power in W
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/active-power
    value:
      data:
        - signed_long:
            register_type: holding
            register_count: 2
            address: 0x140
  - id: o-reactive-power
    name: reactive power in var
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/reactive-power
    value:
      data:
        - signed_long:
            register_type: holding
            register_count: 2
            address: 0x148
  - id: o-apparent-power
    name: apparent power in VA
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/apparent-power
    value:
      data:
        - signed_long:
            register_type: holding
            register_count: 2
            address: 0x150
  - id: o-power-factor
    name: "power factor in %"
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/power-factor
    value:
      data:
        - signed_short:
            register_type: holding
            address: 0x158
            scale_factor: 10
  - id: o-active-energy
    name: consumed active energy in kWh
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/active-energy
    value:
      data:
        - long:
            register_type: holding
            register_count: 2
            address: 0xA000
            scale_factor: 100
  - id: o-reactive-energy
    name: consumed reactive energy in kvarh
    device: orno-or-we-514
    mqtt_topic: orno-or-we-514/reactive-energy
    value:
      data:
        - long:
            register_type: holding
            register_count: 2
            address: 0xA01E
            scale_factor: 100
  - id: o-datetime
    name: current date and time
    device: orno-or-we-514
    mqtt_topic: datetime
    value:
      type: datetime
      data:
        - byte:
            register_type: holding
            address: 0x8120
            byte_index: 0
            increase_by: 2000
        - byte:
            register_type: holding
            address: 0x8120
            byte_index: 1
        - byte:
            register_type: holding
            address: 0x8121
            byte_index: 0
        - byte:
            register_type: holding
            address: 0x8121
            byte_index: 1
        - byte:
            register_type: holding
            address: 0x8122
            byte_index: 0
        - byte:
            register_type: holding
            address: 0x8122
            byte_index: 1

jobs:
  - id: charge-controller-config
    mqtt_messages:
      - homeassistant/sensor/default/charge-controller-datetime/config:
          device:
            name: EPEVER solar charge controller
            manufacturer: EPEVER
            model: XTRA 4415N
            identifiers: epever-xtra-4415n
