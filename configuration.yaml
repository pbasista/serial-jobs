  - id: e-battery-low-voltage-disconnect
    name: battery low voltage disconnect voltage in V
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/battery-low-voltage-disconnect
    value:
      data:
        - short:
            register_type: holding
            address: 0x900D
            scale_factor: 100
  - id: e-battery-discharging-limit
    name: battery discharging limit voltage in V
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/battery-discharging-limit
    value:
      data:
        - short:
            register_type: holding
            address: 0x900E
            scale_factor: 100
  - id: e-battery-equalization-cycle
    name: battery equalization cycle length in days
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/battery-equalization-cycle
    value:
      data:
        - short:
            register_type: holding
            address: 0x9016
  - id: e-battery-equalization-duration
    name: battery equalization duration in minutes
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/battery-equalization-duration
    value:
      data:
        - short:
            register_type: holding
            address: 0x906B
  - id: e-battery-boost-duration
    name: battery boost duration in minutes
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/battery-boost-duration
    value:
      data:
        - short:
            register_type: holding
            address: 0x906C
  - id: e-battery-impedance
    name: impedance of the battery connection in milliOhms
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/battery-impedance
    value:
      data:
        - short:
            register_type: holding
            address: 0x901D
            scale_factor: 100
  - id: e-charging-device-on
    name: charging device turned on
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/charging-device-on
    value:
      mapping:
        0: false
        1: true
      data:
        - byte:
            register_type: coil
            address: 0x0
  - id: j-battery-voltage
    name: battery voltage in V
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/battery-voltage
    value:
      data:
        - short:
            address: 0x03
            byte_count: 2
            scale_factor: 100
  - id: j-battery-net-current
    name: battery net current in A
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/battery-net-current
    value:
      data:
        - signed_short:
            address: 0x03
            byte_offset: 2
            byte_count: 2
            scale_factor: 100
  - id: j-battery-electric-charge
    name: battery electric charge in Ah
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/battery-electric-charge
    value:
      data:
        - short:
            address: 0x03
            byte_offset: 4
            byte_count: 2
            scale_factor: 100
  - id: j-battery-nominal-electric-charge
    name: battery nominal electric charge in Ah
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/battery-nominal-electric-charge
    value:
      data:
        - short:
            address: 0x03
            byte_offset: 6
            byte_count: 2
            scale_factor: 100
  - id: j-battery-number-of-cycles
    name: number of battery cycles
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/battery-number-of-cycles
    value:
      data:
        - short:
            address: 0x03
            byte_offset: 8
            byte_count: 2
  - id: j-battery-soc
    name: "battery state of charge in %"
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/battery-soc
    value:
      data:
        - byte:
            address: 0x03
            byte_offset: 19
            byte_count: 1
  - id: j-battery-number-of-cells
    name: number of battery cells
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/battery-number-of-cells
    value:
      data:
        - byte:
            address: 0x03
            byte_offset: 21
            byte_count: 1
  - id: j-number-of-temperature-sensors
    name: number of temperature sensors
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/number-of-temperature-sensors
    value:
      data:
        - byte:
            address: 0x03
            byte_offset: 22
            byte_count: 1
  - id: j-temperature-1
    name: temperature of the first sensor in degrees Celsius
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/temperature-1
    value:
      data:
        - short:
            address: 0x03
            byte_offset: 23
            byte_count: 2
            increase_by: -2731  # Kelvin to Celsius
            scale_factor: 10
  - id: j-temperature-2
    name: temperature of the second sensor in degrees Celsius
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/temperature-2
    value:
      data:
        - short:
            address: 0x03
            byte_offset: 25
            byte_count: 2
            increase_by: -2731  # Kelvin to Celsius
            scale_factor: 10
  - id: j-temperature-3
    name: temperature of the third sensor in degrees Celsius
    device: jbd-sp04s034-l4s-200
    mqtt_topic: jbd-sp04s034-l4s-200/temperature-3
    value:
      data:
        - short:
            address: 0x03
            byte_offset: 27
            byte_count: 2
            increase_by: -2731  # Kelvin to Celsius
            scale_factor: 10
  - id: j-cell-1-voltage
