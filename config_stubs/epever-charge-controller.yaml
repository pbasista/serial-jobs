        1: sealed
        2: gel
        3: flooded
        4: 4S LiFePo4
      data:
        - short:
            register_type: holding
            address: 0x9000
  - id: e-battery-rated-electric-charge
    name: battery rated electric charge in Ah
    device: epever-xtra-4415n
