    name: current date and time
    device: epever-xtra-4415n
    mqtt_topic: epever-xtra-4415n/datetime
    value:
      type: datetime
      data:
        - byte:
            register_type: holding
            address: 0x9015
            byte_index: 0
            increase_by: 2000
        - byte:
            register_type: holding
            address: 0x9015
            byte_index: 1
        - byte:
            register_type: holding
            address: 0x9014
            byte_index: 0
        - byte:
            register_type: holding
            address: 0x9014
            byte_index: 1
        - byte:
            register_type: holding
            address: 0x9013
            byte_index: 0
        - byte:
            register_type: holding
            address: 0x9013
            byte_index: 1
